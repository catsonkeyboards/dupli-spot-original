<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dupli-Spot</title>

  <script src="marked.js"></script>
  
  <style>
    /* CSS styles for the page */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #ffffff; /* Change text color */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    
    header {
      background-color: #222E3C;
      padding: 20px;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .main-title {
      font-size: 4rem; /* Increase font size */
      font-weight: bold; /* Apply bold font weight */
      text-align: center;
      line-height: 1;
      margin-top: 1rem;
      max-width: 500px;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      line-height: 1;
      margin-top: 1rem;
      max-width: 500px;
    }
    
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .login-button button {
      background-color: #139a42;
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease; /* Add a smooth transition effect */
      cursor: pointer; /* Add the cursor property to make it appear clickable */
    }

    .login-button button:hover {
      background-color: #1ad35a; /* Change to a lighter shade of green */
    } 
    
    .login-button svg {
      width: 26px;
      height: 26px;
      margin-right: 10px;
      vertical-align: -6px;
    }

    footer {
      background-color: #ffffff;
      padding: 30px;
      color: rgb(93, 93, 93);
      border-top: 1px solid #ccc; /* Add top border */
      text-align: center; /* Center align the text */
    }
      /* Add style for your new playlists section */
    #playlists {
      padding: 20px;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      color: black; /* Change text color to black */
    }

      /* Style our "Show Duplicates" button and what it looks like when disable and enabled. */
      .disabled {
  background-color: #9c9c9c !important;
  color: #fff !important;
  cursor: not-allowed !important;
}

.enabled {
  background-color: #139a42 !important;
  color: #fff !important;
  cursor: pointer !important;
}

    
    .readme {
      padding: 20px;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      color: black; /* Change text color to black */
    }

          #sign-out-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: transparent;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }

  </style>

</head>
<body>
  <header>
     <!-- Sign Out button -->
   <button id="sign-out-button" style="display: none;">Sign Out</button>

    <!-- Main title -->
    <h1 class="main-title">Dupli-Spot</h1>
    
    <!-- Page title -->
    <h1 class="title">Spotify Cross-Playlist<br>De-Duplicator</h1>
    
    <!-- Login button section -->
    <div class="login-button">
      <!-- Login button with Spotify logo -->
      <button id="login-button">
        <!-- SVG element for the Spotify logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 168 168">
          <!-- Group element for scaling the logo -->
          <g transform="scale(1.0)"> <!-- Adjust the scale value to change the size -->
            <!-- Path element for the logo shape with white fill -->
            <path fill="#ffffff" d="M83.996.277C37.747.277.253 37.77.253 84.019c0 46.251 37.494 83.741 83.743 83.741 46.254 0 83.744-37.49 83.744-83.741 0-46.246-37.49-83.738-83.745-83.738l.001-.004zm38.404 120.78a5.217 5.217 0 0 1-7.18 1.73c-19.662-12.01-44.414-14.73-73.564-8.07a5.222 5.222 0 0 1-6.249-3.93 5.213 5.213 0 0 1 3.926-6.25c31.9-7.291 59.263-4.15 81.337 9.34 2.46 1.51 3.24 4.72 1.73 7.18zm10.25-22.805c-1.89 3.075-5.91 4.045-8.98 2.155-22.51-13.839-56.823-17.846-83.448-9.764-3.453 1.043-7.1-.903-8.148-4.35a6.538 6.538 0 0 1 4.354-8.143c30.413-9.228 68.222-4.758 94.072 11.127 3.07 1.89 4.04 5.91 2.15 8.976v-.001zm.88-23.744c-26.99-16.031-71.52-17.505-97.289-9.684-4.138 1.255-8.514-1.081-9.768-5.219a7.835 7.835 0 0 1 5.221-9.771c29.581-8.98 78.756-7.245 109.83 11.202a7.823 7.823 0 0 1 2.74 10.733c-2.2 3.722-7.02 4.949-10.73 2.739z"></path>
          </g>
        </svg>
        
        <!-- Button text -->
        Log in with Spotify
      </button>

      <button id="show-duplicates" class="disabled" disabled style="display: none;">Show Duplicates</button>

    </div>
  </header>
  
<!-- New playlists section -->
<section id="playlists" style="display: none;">
  <h2>Playlists</h2>
  <!-- The playlists will be inserted here -->
</section>

<!-- Duplicates section -->
<div id="duplicates" style="display: none; padding: 20px; text-align: left; max-width: 800px; margin: 0 auto; color: black;">
  <h2>Duplicate Tracks</h2>
  <div id="duplicate-tracks">
    <!-- Duplicate tracks will be inserted here -->
  </div>
  <button id="remove-selected">Remove Selected</button>
</div>

<!-- Load More button -->
<button id="load-more" style="display: none; text-align: center;">Load More</button>

    
  <!-- README section -->
  <section class="readme">
    <h2>README</h2>
    <div id="readme-content"></div>
  </section>

  <footer>
    <p>© 2023 Dupli-Spot by Sound Niccolò Studios All Rights Reserved.</p>
  </footer>

  <!-- ...existing scripts... -->

  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        const readmeContent = document.getElementById('readme-content');
        readmeContent.innerHTML = marked(text);
      })
      .catch(error => {
        console.error('Error loading README:', error);
      });
  </script>

<script src="script.js"></script>

</body>
</html>
